<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Description">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
  <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/swagger-ui-dist@3.45.1/swagger-ui.css">
</head>
<body>
  <div data-app id="main">Please wait...</div>
  
  <script>
    var numSwagger = 0;
    window.$docsify = {
      name: '',
      repo: '',
      el: '#main',
      loadSidebar: true,
      markdown: {
        renderer: {
          code: function(code, lang) {
            if (lang === "swagger") {
              return ('<div id="docsify-swagger-ui-' + numSwagger++ + '" class="docsify-swagger-ui" url="' + code + '"></div>');
            }
            return this.origin.code.apply(this, arguments);
          }
        }
      },
      plugins: [
        function(hook, vm) {
          hook.doneEach(function() {
            var els = document.getElementsByClassName("docsify-swagger-ui");
            for( let i=0; i<els.length; i++ ) {
              SwaggerUIBundle({
                url: els[i].getAttribute("url"),
                dom_id: "#" + els[i].id,
                presets: [
                  SwaggerUIBundle.presets.apis,
                  SwaggerUIStandalonePreset
                ]
              });
            }
          });
        }
      ]
    }
  </script>

  <!-- Docsify v4 -->
  <script src="//cdn.jsdelivr.net/npm/docsify@4"></script>
  
  <!-- Swagger UI -->
  <script src="//cdn.jsdelivr.net/npm/swagger-ui-dist@3.45.1/swagger-ui-bundle.js"></script>
  <script src="//cdn.jsdelivr.net/npm/swagger-ui-dist@3.45.1/swagger-ui-standalone-preset.js"></script>
</body>
</html>
